<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Browse Saved Reels</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#0d93f2",
              "background-light": "#f5f7f8",
              "background-dark": "#101b22",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-y-auto">
      <!-- Top App Bar -->
      <header class="flex items-center p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light dark:bg-background-dark border-b border-zinc-800/60">
        <button
          type="button"
          onclick="window.location.href='/reel-input'"
          class="text-zinc-800 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-zinc-200/60 dark:hover:bg-zinc-800 transition-colors"
        >
          <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </button>
        <div class="flex flex-col items-center flex-1 min-w-0">
          <h1 class="text-zinc-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">
            Browse Saved Reels
          </h1>
          <p class="text-xs text-zinc-500 dark:text-zinc-400 mt-0.5">
            Organized by category, with a quick reminder of why you saved each reel.
          </p>
        </div>
        <div class="size-10 shrink-0 flex items-center justify-end">
          <button
            id="browse-refresh-btn"
            type="button"
            class="inline-flex items-center justify-center gap-1 rounded-full border border-zinc-300/70 dark:border-zinc-600 px-3 py-1 text-[11px] font-semibold text-zinc-700 dark:text-zinc-200 bg-zinc-100/60 dark:bg-zinc-800/60 hover:bg-zinc-200/80 dark:hover:bg-zinc-700/80 transition"
          >
            <span id="browse-refresh-icon" class="material-symbols-outlined text-[14px]">
              refresh
            </span>
          </button>
        </div>
      </header>

      <main class="flex-1 px-4 py-3">
        <!-- Loading state -->
        <div id="browse-loading" class="flex items-center justify-center py-12">
          <div class="flex flex-col items-center gap-3">
            <div class="h-10 w-10 rounded-full border-2 border-primary/40 border-t-primary animate-spin"></div>
            <p class="text-zinc-600 dark:text-zinc-300 text-sm">Loading your saved reelsâ€¦</p>
          </div>
        </div>

        <!-- Empty state -->
        <div id="browse-empty" class="hidden flex flex-col items-center justify-center py-16 text-center">
          <span class="material-symbols-outlined text-zinc-500 mb-3" style="font-size: 40px;">video_library</span>
          <p class="text-zinc-800 dark:text-white text-base font-semibold">No saved reels yet</p>
          <p class="text-zinc-500 dark:text-zinc-400 text-sm max-w-xs mt-1">
            Start by importing a reel on the Reel Input page. Once processed, it will appear here for quick access.
          </p>
          <button
            type="button"
            onclick="window.location.href='/reel-input'"
            class="mt-4 inline-flex items-center gap-2 rounded-full bg-primary px-5 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-600 transition"
          >
            <span class="material-symbols-outlined text-sm">bolt</span>
            Go to Reel Input
          </button>
        </div>

        <!-- Category sections -->
        <div id="browse-content" class="hidden flex flex-col gap-6 pb-8"></div>
      </main>
    </div>

    <script>
      const CATEGORY_LABELS = {
        workout: "Workouts",
        recipe: "Recipes",
        travel: "Travel",
        product: "Products",
        educational: "Educational",
        music: "Music",
        generic: "Other",
      };

      const CATEGORY_ORDER = ["workout", "recipe", "product", "travel", "educational", "music", "generic"];

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text || "";
        return div.innerHTML;
      }

      function getCachedBrowseReels() {
        try {
          const raw = localStorage.getItem("gx_browse_reels");
          if (!raw) return null;
          const parsed = JSON.parse(raw);
          if (!parsed || !Array.isArray(parsed.results)) return null;
          return parsed;
        } catch (e) {
          console.warn("Failed to read browse reels cache", e);
          return null;
        }
      }

      function createCategorySection(categoryKey, items) {
        const wrapper = document.createElement("section");
        wrapper.className = "flex flex-col gap-3";

        const label = CATEGORY_LABELS[categoryKey] || "Other";

        const heading = document.createElement("div");
        heading.className = "flex items-center justify-between";
        heading.innerHTML = `
          <p class="text-zinc-800 dark:text-white text-base font-semibold tracking-[-0.015em]">
            ${label}
          </p>
          <span class="text-zinc-500 dark:text-zinc-400 text-xs">${items.length} reel${items.length === 1 ? "" : "s"}</span>
        `;
        wrapper.appendChild(heading);

        const grid = document.createElement("div");
        grid.className = "grid grid-cols-2 gap-3";

        items.forEach((item) => {
          const title = escapeHtml(item.title || "Untitled reel");
          const thumb = item.thumbnail_url || "";
          const summary =
            item.summary ||
            "Saved because the AI extraction found something interesting or useful in this reel.";
          const summaryShort =
            summary.length > 110 ? escapeHtml(summary.slice(0, 107) + "...") : escapeHtml(summary);
          const id = item.document_id || item.reel_id;

          const card = document.createElement("button");
          card.type = "button";
          card.className =
            "relative overflow-hidden rounded-3xl bg-zinc-900/60 focus:outline-none focus:ring-2 focus:ring-primary/70 text-left flex flex-col h-full";

          const hasThumb = Boolean(thumb);
          const imageSection = hasThumb
            ? `
          <div class="aspect-[3/4] w-full overflow-hidden relative">
            <img src="${thumb}" alt="${title}" class="h-full w-full object-cover" />
            <button
              type="button"
              class="browse-delete-btn absolute right-2 top-2 flex items-center justify-center rounded-full bg-black/70 hover:bg-black/90 text-white p-1"
              data-doc-id="${id || ""}"
              title="Delete this reel from Supermemory"
            >
              <span class="material-symbols-outlined text-[16px]">delete</span>
            </button>
          </div>`
            : `
          <div class="aspect-[3/4] w-full overflow-hidden bg-gradient-to-br from-zinc-800 via-zinc-900 to-zinc-950 flex items-center justify-center relative">
            <span class="material-symbols-outlined text-zinc-500" style="font-size: 40px;">movie</span>
            <button
              type="button"
              class="browse-delete-btn absolute right-2 top-2 flex items-center justify-center rounded-full bg-black/70 hover:bg-black/90 text-white p-1"
              data-doc-id="${id || ""}"
              title="Delete this reel from Supermemory"
            >
              <span class="material-symbols-outlined text-[16px]">delete</span>
            </button>
          </div>`;

          card.innerHTML = `
          ${imageSection}
          <div class="flex flex-col gap-1 p-3">
            <p class="text-white text-sm font-semibold line-clamp-2">${title}</p>
            <p class="text-zinc-300/80 text-[11px] leading-snug line-clamp-3">
              ${summaryShort}
            </p>
          </div>
        `;

          if (id) {
            card.addEventListener("click", () => {
              window.location.href = `/generic-view?document_id=${encodeURIComponent(id)}`;
            });
          }

          // Wire up delete button inside the card
          const deleteBtn = card.querySelector(".browse-delete-btn");
          if (deleteBtn && id) {
            deleteBtn.addEventListener("click", async (e) => {
              e.stopPropagation();
              const confirmed = window.confirm(
                "Delete this reel from Supermemory? This cannot be undone."
              );
              if (!confirmed) return;

              try {
                const resp = await fetch(
                  `/api/reels/document/${encodeURIComponent(id)}`,
                  { method: "DELETE" }
                );
                if (!resp.ok) {
                  const errText = await resp.text();
                  alert("Failed to delete reel: " + errText.slice(0, 200));
                  return;
                }

                // Remove card from UI
                card.remove();
                // If this was the last card in the grid, remove the entire section
                if (!grid.querySelector("button")) {
                  wrapper.remove();
                }

                // Best-effort: also remove from recent reels cache used on reel-input
                try {
                  const raw = localStorage.getItem("gx_recent_reels");
                  if (raw) {
                    const parsed = JSON.parse(raw);
                    if (parsed && Array.isArray(parsed.results)) {
                      parsed.results = parsed.results.filter(
                        (r) =>
                          r.document_id !== id &&
                          r.reel_id !== id
                      );
                      localStorage.setItem(
                        "gx_recent_reels",
                        JSON.stringify(parsed)
                      );
                    }
                  }
                } catch (e) {
                  console.warn("Failed to update recent reels cache after delete", e);
                }
              } catch (err) {
                console.error(err);
                alert("Error contacting delete API");
              }
            });
          }

          grid.appendChild(card);
        });

        wrapper.appendChild(grid);
        return wrapper;
      }

      function renderBrowseResults(results) {
        const content = document.getElementById("browse-content");
        const loading = document.getElementById("browse-loading");
        const empty = document.getElementById("browse-empty");

        if (!results || !results.length) {
          if (loading) loading.classList.add("hidden");
          if (empty) empty.classList.remove("hidden");
          return;
        }

        const grouped = {};
        results.forEach((r) => {
          const key = (r.category || "generic").toLowerCase();
          if (!grouped[key]) grouped[key] = [];
          grouped[key].push(r);
        });

        if (content) {
          content.innerHTML = "";
          CATEGORY_ORDER.forEach((key) => {
            if (grouped[key] && grouped[key].length) {
              content.appendChild(createCategorySection(key, grouped[key]));
            }
          });
          // Any categories not in the preferred order
          Object.keys(grouped).forEach((key) => {
            if (!CATEGORY_ORDER.includes(key)) {
              content.appendChild(createCategorySection(key, grouped[key]));
            }
          });
          content.classList.remove("hidden");
        }

        if (loading) loading.classList.add("hidden");
        if (empty) empty.classList.add("hidden");
      }

      async function loadBrowseData(showGlobalLoading = true) {
        const loading = document.getElementById("browse-loading");
        const empty = document.getElementById("browse-empty");
        const refreshIcon = document.getElementById("browse-refresh-icon");

        if (showGlobalLoading && loading) {
          loading.classList.remove("hidden");
        }
        if (refreshIcon) {
          refreshIcon.classList.add("animate-spin");
        }

        try {
          const resp = await fetch("/api/reels/recent?limit=50");
          if (!resp.ok) {
            const err = await resp.json().catch(() => ({}));
            throw new Error(err.detail || "Failed to load saved reels");
          }
          const data = await resp.json();
          const results = Array.isArray(data.results) ? data.results : [];

          // Persist latest category-browsable reels so we can render instantly next time.
          try {
            localStorage.setItem("gx_browse_reels", JSON.stringify({ results }));
          } catch (e) {
            console.warn("Failed to cache browse reels", e);
          }

          renderBrowseResults(results);
        } catch (e) {
          console.error(e);
          if (loading) loading.classList.add("hidden");
          if (empty) {
            empty.classList.remove("hidden");
            empty.querySelector("p.text-zinc-500")?.classList.add("hidden");
          }
        } finally {
          if (refreshIcon) {
            refreshIcon.classList.remove("animate-spin");
          }
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        const cached = getCachedBrowseReels();
        const loading = document.getElementById("browse-loading");

        if (cached && cached.results && cached.results.length) {
          if (loading) loading.classList.add("hidden");
          renderBrowseResults(cached.results);
        } else {
          loadBrowseData(true);
        }

        const refreshBtn = document.getElementById("browse-refresh-btn");
        if (refreshBtn) {
          refreshBtn.addEventListener("click", () => {
            // Background refresh: keep current content visible, just spin icon.
            loadBrowseData(false);
          });
        }
      });
    </script>
  </body>
</html>
